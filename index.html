<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p style="font-weight: bolder;">Enjoy planing your day using our Word Day Scheduler!</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container mb-5">

    <div class="row" data-time="8">
      <div class="col-2 hour" id="time-block">08:00 AM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="9">
      <div class="col-2 hour" id="time-block">09:00 AM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="10">
      <div class="col-2 hour" id="time-block">10:00 AM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="11">
      <div class="col-2 hour" id="time-block">11:00 AM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="12">
      <div class="col-2 hour" id="time-block">12:00 PM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="13">
      <div class="col-2 hour" id="time-block">01:00 PM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="14">
      <div class="col-2 hour" id="time-block">02:00 PM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="15">
      <div class="col-2 hour" id="time-block">03:00 PM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="16">
      <div class="col-2 hour" id="time-block">04:00 PM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

    <div class="row" data-time="17">
      <div class="col-2 hour" id="time-block">05:00 PM</div>
      <textarea class="description col-8"></textarea>
      <button class="saveBtn col-2">Save</button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
